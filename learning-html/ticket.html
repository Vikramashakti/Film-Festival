<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket</title>
        <link rel="stylesheet" href="css/ticketstyle.css">
    </head>

    <body>
        <div class="container">
            <div class="card card-left">
                <h1>Film Festival <span>2024</span></h1>
                <div class="title">
                    <h2>Captain America</h2>
                    <span>movie</span>
                </div>
                <div class="name">
                    <h2>Mandan koding</h2>
                    <span>name</span>
                </div>
                <div class="seat">
                    <h2>100</h2>
                    <span>seat</span>
                </div>
                <div class="time">
                    <h2>12.00</h2>
                    <span>time</span>
                </div>
            </div>

            <div class="card card-right">
                <div class="eye"></div>
                <div class="number">
                    <h3>100</h3>
                    <span>seat</span>
                </div>
            </div>
        </div>
    </body>
</html>
